<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Phudu&display=swap" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="./images/odin-lined.png" id="title-logo">
            <h1 id="form-title">Eli's Form</h1>
        </div>
        <p class="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="unsplash.com" target="_blank">Unsplash</a></p>
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="forest backdrop">
    </header>
    <main>
        <div class="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="form" action="" method="post">
            <div class="form-data"> 
                
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="last-name">  
                    <label for="last-name">Last Name</label>                   
                    <input type="text" name="last-name" id="last-name"   required>
                </div> 
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </div>
                <div class="new-password">
                    <label for="new-password">Password</label>
                    <input type="password" name="new-password" id="new-password" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>   
            </div> 
            <div class="form-submit">
                <div class="form-submit-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>
            </div>   
        </form>
    </main>
</body>
</html>
